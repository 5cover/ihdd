<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcours BUT3</title>
    <link rel="stylesheet" href="/ihdd/css/base.css"><link rel="stylesheet" href="/ihdd/css/evento-view.css">    <script type="module" src="/ihdd/js/evento-view.js"></script></head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="/ihdd">Home</a></li>
        </ul>
    </nav>
</header>
    <main><h1>Sondage choix de parcours BUT3</h1>
<h2>Statistiques</h2>
<section class="section-col">
    <canvas id="canvas-pie"></canvas>
    <div class="section-row">
        <article class="stat-widget" id="sw-comments-by-participants">
            <h3 class="title">Étudiants ayant pensé</h3>
            <div class="summary"></div>
            <div class="details"></div>
        </article>
        <article class="stat-widget" id="sw-avg-comment-length">
            <h3 class="title">Taille de penséee moyenne</h3>
            <div class="summary"></div>
            <div class="details"></div>
        </article>
    </div>
</section>
<h2>Pensées des Étudiants</h2>
<ul id="list-special-mentions"></ul>
<template id="template-special-mention">
    <li>
        <blockquote>
            <p class="comment"></p>
            <p>—<span class="name"></span>, <span class="choice"></span></p>
        </blockquote>
    </li>
</template></main>
        <footer>
</footer>
</body>
</html>
